
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestV1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .canvas {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #ededed;
            overflow: hidden;
        }
        .element {
            position: absolute;
        }
        /* Enhanced text styles */
        .text-element {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
    /* Marquee animation */
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .marquee-container {
      overflow: hidden;
    }
    .marquee-content {
      display: inline-block;
      white-space: nowrap;
    }
    
    /* Typewriter cursor */
    .typewriter-cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

  
    </style>
</head>
<body>
    <div class="canvas" id="main-canvas">
        
          <div class="element standard-photo-container" 
               data-element-id="ba26fc33-2521-43d9-883c-cdf0970a361e"
               style="
    position: absolute;
    left: 613px;
    top: 472px;
    width: 400px;
    height: 300px;
  ">
            
              <div class="photo-loading" style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #6b7280;
                font-size: 14px;
                z-index: 1;
                display: block;
              ">
                Loading image...
              </div>
            
            
            <img class="standard-photo-image" 
                 src="https://app.knittt.com/api/proxy-image?url=http%3A%2F%2Fimg.betterdebtsolutions.com%2Fa%2Faaron-marquez.png" 
                 alt="Standard Photo"
                 loading="lazy"
                 
                 style="
    position: absolute;
    left: 613px;
    top: 472px;
    width: 400px;
    height: 300px;
  object-fit: cover;
         object-position: center;
         transition: opacity 0.3s ease;"
                 onload="
                   this.style.opacity = '1';
                   const loading = this.parentElement.querySelector('.photo-loading');
                   if (loading) loading.style.display = 'none';
                 "
                 onerror="
                   
                     this.style.display = 'none';
                     const container = this.parentElement;
                     const loading = container.querySelector('.photo-loading');
                     if (loading) loading.style.display = 'none';
                     
                     let errorDiv = container.querySelector('.photo-error');
                     if (!errorDiv) {
                       errorDiv = document.createElement('div');
                       errorDiv.className = 'photo-error';
                       errorDiv.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ef4444; font-size: 14px; text-align: center; z-index: 2;';
                       errorDiv.textContent = 'Image failed to load';
                       container.appendChild(errorDiv);
                     }
                   
                 " />
          </div>
    </div>
    <script>
        
      console.log('Project loaded with 1 elements');
      
      // Auto-refresh if specified
      
      
      // Typewriter effect
      document.querySelectorAll('.typewriter-text').forEach(element => {
        const text = element.getAttribute('data-text');
        const speed = parseInt(element.getAttribute('data-speed')) || 80;
        const contentEl = element.querySelector('.typewriter-content');
        if (contentEl && text) {
          let i = 0;
          function typeWriter() {
            if (i < text.length) {
              contentEl.textContent += text.charAt(i);
              i++;
              setTimeout(typeWriter, speed);
            }
          }
          typeWriter();
        }
      });
      
  
  
    </script>
</body>
</html>
