
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal closed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .canvas {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #43844a;
            overflow: hidden;
        }
        .element {
            position: absolute;
        }
        /* Enhanced text styles */
        .text-element {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
    /* Marquee animation */
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .marquee-container {
      overflow: hidden;
    }
    .marquee-content {
      display: inline-block;
      white-space: nowrap;
    }
    
    /* Typewriter cursor */
    .typewriter-cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  
    </style>
</head>
<body>
    <div class="canvas" id="main-canvas">
        <div class="element text-element" 
                    data-element-id="ebb4e7eb-90fe-47b8-bc78-e0dc22eb7c5c"

                    style="
    position: absolute;
    left: 560px;

                  </div>
    </div>
    <script>
        
    console.log('Project loaded with 3 elements');
    
    // Auto-refresh if specified
    
    
    // Typewriter effect
    document.querySelectorAll('.typewriter-text').forEach(element => {
      const text = element.getAttribute('data-text');
      const speed = parseInt(element.getAttribute('data-speed')) || 80;
      const contentEl = element.querySelector('.typewriter-content');
      if (contentEl && text) {
        let i = 0;
        function typeWriter() {
          if (i < text.length) {
            contentEl.textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter();
      }
    });
    
    // Element interactions
  
    </script>
